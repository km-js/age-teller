<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeTeller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
    <h1>AgeTeller</h1>

        <input type="date" id="date"/>

</div>
    </div>
    <script src="script.js"></script>
</body>
